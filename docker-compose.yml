version: "2"

services:

  server1:
#    image: docker.infoline.ru:5000/smile/fedpa-tools:1.2
    image: smile/fedpa-tools:1.2
    ports: ["9091:80"]
    command: ["httpserv", "-p", "80"]

  server2:
#    image: docker.infoline.ru:5000/smile/fedpa-tools:1.2
    image: smile/fedpa-tools:1.2
    ports: ["9092:80"]
    command: ["httpserv", "-p", "80"]

  oracle:
    image: wnameless/oracle-xe-11g
    ports: ["1521:1521"]
    volumes: ["$GOPATH/src/smilenet.ru/fedpa/sql/:/docker-entrypoint-initdb.d/"]

  proxy:
#    image: docker.infoline.ru:5000/smile/fedpa-tools:1.2
    image: smile/fedpa-tools:1.2
    depends_on: ["server1", "server2", "oracle"]
    ports: ["9090:80"]
    command: ["proxy", "-p", "80", "-u", "server1:80,server2:80", "-t", "60"]
